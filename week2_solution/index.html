<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off by moisespd</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuyCtrl">
      <h2>To Buy:</h2>
      <input type="text" id="itemName" placeholder="item name" ng-model="toBuyCtrl.itemName"></input>
      <input type="text" placeholder="quantity" ng-model="toBuyCtrl.quantity"></input> -->
      <button ng-click="toBuyCtrl.addItem()">Add item</button>
      <br><br>
      <ul>
        <li ng-repeat="item in toBuyCtrl.items">Buy {{item.quantity}} of {{item.name}}
          <button class="btn btn-default" ng-click="toBuyCtrl.removeItemToBuy($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>
      </ul>
      <div ng-if="! toBuyCtrl.items.length" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBoughtCtrl">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyBoughtCtrl.items">Bought {{item.quantity}} of {{item.name}}</li>
     </ul>
     <div ng-if="! alreadyBoughtCtrl.items.length" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
